<div id="main-content">
    <div class="container-fluid">
        <div class="block-header">
            <div class="row">
                <div class="col-lg-5 col-md-8 col-sm-12">
                    <h2>Blog Post</h2>
                </div>

            </div>
        </div>

        <div class="row clearfix">
            <div class="col-lg-12">
                <div class="card">
                    <div class="body">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Enter Blog title">
                        </div>
                        <select class="form-control show-tick">
                            <option>Select Category</option>
                            <option>Web Design</option>
                            <option>Photography</option>
                            <option>Technology</option>
                            <option>Lifestyle</option>
                            <option>Sports</option>
                        </select>
                        <div class="form-group m-t-20 m-b-20">
                            <input type="file" class="form-control-file" id="exampleInputFile"
                                aria-describedby="fileHelp">
                            <small id="fileHelp" class="form-text text-muted">This is some placeholder block-level help
                                text for the above input. It's a bit lighter and easily wraps to a new line.</small>
                        </div>
                        <div class="form-group">
                            <label for="inputDescription">Description</label>
                            <textarea class="form-control rounded-1" id="exampleFormControlTextarea2" rows="10"></textarea>
                        </div>
                        <button type="button" class="btn btn-block btn-dark   m-t-20">Post</button>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
